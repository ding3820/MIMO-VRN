name: test_LSTM-VRN
suffix: ~  # add suffix to saved images
model: LSTM-VRN
distortion: sr
scale: 4
crop_border: ~  # crop border when evaluation. If None(~), crop the scale pixels
gpu_ids: [0]
gop: 7

datasets:
  test:
    name: Vid4
    mode: video_test
    dataroot_GT: ~
    dataroot_LQ: ~

    N_frames: 1
    padding: 'new_info'
    pred_interval: -1


#### network
network_G:
  which_model_G:
    subnet_type: DBNet
  in_nc: 3
  out_nc: 3
  block_num: [8, 8]
  scale: 4
  init: xavier
  block_num_rbm: 8


#### path
path:
  pretrain_model_G: ~/experiments/LSTM-VRN_205k.pth
